<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Navbar Example</title>
  <link rel="stylesheet" href="index.css" />

  <!-- ✅ Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- ✅ Bootstrap Icons CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
</head>

<body>

  <!-- ✅ Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          src="logo.png"
          alt="Playstore Logo"
          width="30"
          height="30"
          class="d-inline-block align-text-top"
        />
        Google Play
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Apps</a>
          </li>
          <li class="nav-link" href="#"> Children </a>   
          </li>
        </ul>

        <!-- Search form with icon inside input -->
        <form class="d-flex" role="search">
          <div class="input-group">
            <span class="input-group-text" id="search-icon">
              <i class="bi bi-search"></i>
            </span>
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-icon"
            />
          </div>
          <button class="btn btn-outline-success ms-2" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container m-5 heading">
    <h1>Depop</h1>
    <h1>-Buy & Sell Clothes</h1>
  </div>

 
  <div class="container para">
  <button class="green-btn">Depop</button>
</div>
  

  <!-- ✅ Bootstrap JS Bundle CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
